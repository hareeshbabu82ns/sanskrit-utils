---
- name: GitTag from Extra Vars
  set_fact:
    img_tag: "{{ git_tag | default('latest') }}"

- name: Check GitTag
  set_fact:
    img_tag: latest
  when: (img_tag is not defined) or (img_tag|length == 0)

- name: ImgTag
  debug:
    var: img_tag

- name: Git Commit SHA
  debug:
    var: commit_sha

