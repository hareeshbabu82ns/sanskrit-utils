- name: copy templates to tmp
  template:
    src: "{{item}}"
    dest: "/tmp/{{item}}"
    owner: "{{ansible_ssh_user}}"
    # group: users
    # mode: 0600
  loop:
    - deployment.yaml

- name: apply deployment to k8s
  shell: >
    kubectl apply -f /tmp/deployment.yaml
